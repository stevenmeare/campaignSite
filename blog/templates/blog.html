{% extends "header.html" %}
{% block content %}
    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-12">
                <h2>Campaign Blog</h2>
                <p>Read the latest updates from the campaign trail!</p>
                    
                {% for post in object_list %}
                <h5>{{ post.date|date:"Y-m-d" }}<a href="/blog/{{post.id}}">
                    {{ post.title }}</a></h5>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
